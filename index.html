<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Online memory game that is a drinking game">
        <link rel="stylesheet" href="assets/css/style.css"  type="text/css">
        <title>Mixed Matched Memory</title>
    </head>
<body id="body-background">

    <!-- Header -->
    <div class="the-header">
        <header class="text-header" id="header">Mixed Matched Memory</header>
    </div>

 <!-- Text Above the Game -->
 <div id="subheader">
    <div>
        <p class="sub-text">Press the boxes to see if you can get a match!</p>
    </div>
</div>

    <!-- Memory Game -->
    <div class="game-wrap">
      <div id="memory-game"></div>
    </div>

    <!--Under Game Info -->
    <div>
        <p class="sub-text" id="win-message"></p>
    </div>
    <div>
        <p class="sub-text" id="lose-message"></p>
    </div>
    <div id="reset-container">
        <button id="reset" class="text-style reset" type="reset">Reset</button>
    </div>
    <div id="grid" class="grid">
    </div>
    <script src="assets/js/script.js"></script>
</body> 
</html>
